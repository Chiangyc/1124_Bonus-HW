<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            width: 100%;
            height: 98vh;
            background-image: url(https://images.pexels.com/photos/5971860/pexels-photo-5971860.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #form-container {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-row input,
        .input-row textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-row textarea {
            resize: none; /* Make textarea not resizable */
        }

        #image-container {
            text-align: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .submit{
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div id="form-container">

        <!-- First Row -->
        <div class="input-row">
            Name:
            <input type="text" placeholder="Please input your name.">
        </div>

        <!-- Second Row -->
        <div class="input-row">
            Birthday:
            <div style="width: 48%; float: left;">
                <input type="text" placeholder="xxxx-xx-xx">
            </div> Phone:
            <div style="width: 48%; float: right;">
                <input type="text" placeholder="09xx-xxx-xxx">
            </div>
        </div>

        <!-- Third Row -->
        <div class="input-row">
            Others:
            <textarea placeholder="Say something about this photo."></textarea>
        </div>

        <!-- Fourth Row -->
        <div id="image-container">
            <img src="IMG_3871.JPG" width="205" alt="ï¼¡ cute picture">
        </div><div class="submit"> <input type="submit"></div>
    </div>
     
</body>
</html>
